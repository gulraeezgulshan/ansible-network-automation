!!!------------------------------------
!!!Configuring core01
!!!------------------------------------
enable
conf t
!
hostname ios-SW3
!
ip domain name axiom.com.pk
ip ssh version 2
ip scp server enable
!
int GigabitEthernet0/0
no switchport 
ip addr 192.168.138.53 255.255.255.0
no shut
!
exit
!
line vty 0 4
login local
transport input all
exit
!
username admin secret cisco
!
enable secret cisco
!
crypto key generate rsa modulus 1024
end
!
write memory
!