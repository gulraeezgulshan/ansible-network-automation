!!!------------------------------------
!!!Configuring wan02
!!!------------------------------------
enable
conf t
!
hostname iosxe-R2
!
ip domain name axiom.com.pk
ip ssh version 2
ip scp server enable
!
int GigabitEthernet1
ip addr 192.168.0.56 255.255.255.0
no shut
!
exit
!
line vty 0 4
login local
transport input all
exit
!
username admin secret cisco
!
enable secret cisco
!
crypto key generate rsa modulus 1024
end
!
write memory
!