!!!---------------------------
!!!Configuring R5
!!!---------------------------
enable
conf t
hostname csr-R5
ip domain name axiom.com.pk
ip ssh version 2
ip scp server enable
!
int g0/0
ip addr 192.168.10.55 255.255.255.0
no shut
!
int g0/1
ip addr 192.168.18.2 255.255.255.0
no shut
!
int g0/2
ip addr 192.168.20.1 255.255.255.0
no shut
!
int g0/3
ip addr 192.168.21.1 255.255.255.0
no shut
!
exit
!
line vty 0 4
login local
transport input all
exit
!
username admin secret cisco
!
enable secret cisco
!
crypto key generate rsa modulus 1024
end
!
write memory
!